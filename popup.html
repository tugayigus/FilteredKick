<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .filter-section {
      margin-bottom: 20px;
    }
    
    .filter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    h2 {
      font-size: 14px;
      margin: 0;
      color: #b0b0b0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #53fc18;
      background: #333;
    }
    
    input[type="text"]::placeholder {
      color: #666;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .add-btn {
      background: #00bf63;
      color: white;
    }
    
    .add-btn:hover {
      background: #00a653;
    }
    
    .add-btn:active {
      transform: scale(0.98);
    }
    
    .filter-list {
      max-height: 120px;
      overflow-y: auto;
      background: #2a2a2a;
      border-radius: 6px;
      padding: 4px;
    }
    
    .filter-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .filter-list::-webkit-scrollbar-track {
      background: #333;
      border-radius: 3px;
    }
    
    .filter-list::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }
    
    .filter-list::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
    
    .filter-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      margin: 2px 0;
      background: #333;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .filter-item:hover {
      background: #3a3a3a;
    }
    
    .filter-text {
      flex: 1;
      word-break: break-word;
      margin-right: 8px;
    }
    
    .remove-btn {
      background: #dc3545;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
    }
    
    .remove-btn:hover {
      background: #c82333;
    }
    
    .toggle-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }
    
    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .toggle-label {
      font-size: 14px;
      color: #e0e0e0;
    }
    
    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #53fc18;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      margin-top: 15px;
    }
    
    .status.active {
      background: rgba(83, 252, 24, 0.1);
      border: 1px solid #53fc18;
      color: #53fc18;
    }
    
    .status.inactive {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid #dc3545;
      color: #dc3545;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #53fc18, #4ae015);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      font-size: 14px;
    }
    
    .empty-state {
      text-align: center;
      color: #666;
      font-size: 13px;
      padding: 20px;
    }
    
    .backup-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #333;
      text-align: center;
    }
    
    .backup-section h3 {
      font-size: 14px;
      color: #b0b0b0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }
    
    #exportBtn {
      background: #00bf63;
      color: white;
    }
    
    #exportBtn:hover {
      background: #00a653;
    }
    
    #importBtn {
      background: #00bf63;
      color: white;
    }
    
    #importBtn:hover {
      background: #00a653;
    }
    
    #backupStatus {
      margin-top: 10px;
      font-size: 13px;
      padding: 8px;
      border-radius: 4px;
      background: rgba(83, 252, 24, 0.1);
      border: 1px solid #53fc18;
      color: #53fc18;
    }
    
    #backupStatus.error {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>
    <div class="logo">K</div>
    Kick Stream Filter
  </h1>
  
  <div class="filter-section">
    <div class="filter-header">
      <h2>Streamer Names</h2>
    </div>
    <div class="input-group">
      <input type="text" id="streamerInput" placeholder="Enter exact streamer name...">
      <button class="add-btn" id="addStreamer">Add</button>
    </div>
    <div class="filter-list" id="streamerList"></div>
  </div>
  
  <div class="filter-section">
    <div class="filter-header">
      <h2>Stream Titles</h2>
    </div>
    <div class="input-group">
      <input type="text" id="titleInput" placeholder="Enter keywords in title...">
      <button class="add-btn" id="addTitle">Add</button>
    </div>
    <div class="filter-list" id="titleList"></div>
  </div>
  
  <div class="filter-section">
    <div class="filter-header">
      <h2>Categories (Games)</h2>
    </div>
    <div class="input-group">
      <input type="text" id="categoryInput" placeholder="Enter category/game...">
      <button class="add-btn" id="addCategory">Add</button>
    </div>
    <div class="filter-list" id="categoryList"></div>
  </div>
  
  <div class="toggle-section">
    <div class="toggle-group">
      <span class="toggle-label">Enable Filtering</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="status active" id="status">
    Filtering Active
  </div>
  
  <div class="backup-section">
    <h3>Backup</h3>
    <div style="display: flex; gap: 10px; justify-content: center;">
      <button id="exportBtn">
        ðŸ’¾ Export
      </button>
      <button id="importBtn">
        ðŸ“‚ Import
      </button>
    </div>
    <input type="file" id="importFile" accept=".json" style="display: none;">
    <div id="backupStatus" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
